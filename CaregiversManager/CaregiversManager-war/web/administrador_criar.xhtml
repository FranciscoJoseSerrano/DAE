<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Criar Administrador</title>
    </h:head>

    <h:body>
        <h:form id="myAdmin">                  
            <h:panelGrid columns="2" >

                <h:outputLabel for="username" value="Username: " />
                <h:inputText 
                    id="username"
                    size="20"
                    required="true"
                    value="#{administratorManager.newAdministrador.username}">
                </h:inputText>
                
                

                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret
                    id="password"
                    size="20"
                    required="true"
                    requiredMessage="Error: Password cannot be empty."
                    value="#{administratorManager.newAdministrador.password}"/>
                            

                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="20"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.newAdministrador.nome}" />
               

                <br></br>


                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createAdministrador}" />
                <h:message for="submit" style="color: red"/>
                
            </h:panelGrid >       
           <!-- fazer mensagens erro -->
            <h:messages for="username" id="erroUsername"/>
        </h:form>
        
    </h:body>
</html>
