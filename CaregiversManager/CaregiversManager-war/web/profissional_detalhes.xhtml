<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />

            <h:outputLabel for="name" value="Name: " />

                id="name"
                value="#{administratorManager.currentProfissional.nome}"/>
            
        </h:panelGrid>
        
        <br>
            
        </br>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="first_page_admin?faces-redirect=true" />
        </h:form>
        
    </h:body>
