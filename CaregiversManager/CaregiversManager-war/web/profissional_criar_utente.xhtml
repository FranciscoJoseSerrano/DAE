<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h:form id="utente">                  
            <h:panelGrid columns="2" >
                <h:outputLabel for="id" value="ID: " />
                <h:inputText 
                    id="id"
                    size="20"
                    required="true"
                    value="#{administratorManager.newUtente.id}">
                </h:inputText>

                <h:outputLabel for="nomeUtente" value="Nome: " />
                <h:inputText
                    id="nomeUtente"
                    size="20"
                    required="true"
                    requiredMessage="Error: Password cannot be empty."
                    value="#{administratorManager.newUtente.name}"/>
                            
                <br></br>
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createUtente}" />
                <h:message for="submit" style="color: red"/>
                
            </h:panelGrid >       
          </h:form>
           <!-- fazer mensagens erro -->
            <h:messages for="id" id="erroUsername"/>
    </h:body>
</html>
