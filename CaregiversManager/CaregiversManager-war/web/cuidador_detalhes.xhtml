<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalhes do Cuidador</title>
    </h:head>
    <h:body>
        <h2>Detalhes</h2>  
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentCuidador.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentCuidador.nome}"/>

        </h:panelGrid>

        <br>         
        </br>
        
          <h:dataTable
            var="utente"
            summary="Utentes"
            value="#{administratorManager.utentesFromCurrentCuidador}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Utentes" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText value="#{utente.name}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="administrador_detalhes?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdministrador}" value="#{administrador}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="administrador_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdministrador}" value="#{administrador}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removerAdministrador}">
                        <f:param name="administradorUsername" id="administradorUsername" value="#{administrador.username}" />
                    </h:commandLink>
                </h:form>
            </h:column>   
        </h:dataTable>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Voltar"
                action="cuidador_todos?faces-redirect=true" />
        </h:form>

    </h:body>
</html>
