<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Detalhes do Cuidador</title>
    </h:head>
    <h:body>
        <h2>Detalhes</h2>  
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentCuidador.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentCuidador.nome}"/>

        </h:panelGrid>

        <br>         
        </br>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Voltar"
                action="cuidador_todos?faces-redirect=true" />
        </h:form>

    </h:body>
</html>
